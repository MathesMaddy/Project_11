<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-container">
        <img id ="image" src="photo/grey-car.jfif">
        <div class="display">
            <div class="label">
                <h3>CAR</h3>
            </div>
            <div class="title">
                <h2>Mercedes Benz c300 2022</h2>
            </div>
            <div class="detail">
                <ul type="none">
                    <li><img src="photo/car-mileage.png"> <span>Mileage: 4,000 miles</span></li>
                    <li><img src="photo/fuel.png"> <span>Fuel: 25mpg</span></li>
                    <li>
                        <img src="photo/safety.png"> 
                        <span>Safety:</span> 
                        <img src="photo/star.png">
                        <img src="photo/star.png">
                        <img src="photo/star.png">
                        <img src="photo/star.png">
                        <img src="photo/star.png">
                    </li>
                </ul>
            </div>
            <div class="price">
                <div class="pick">
                    <p>Pick a color:</p>
                    <div class="colorbutton">
                        <button id="red"></button>
                        <button id="blue"></button>
                        <button id="grey"></button>    
                    </div>
                </div>
                <div class="price">
                    <h4>$123,450</h4>
                    <p><del>$123,450</del></p>
                </div>
            </div>
        </div>
        <div>
            <div id="addtocartbutton">
                <h4>Add to cart</h4>
            </div>
        </div>
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
